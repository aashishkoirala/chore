<!--
    filter-picker.html - View template for the "filter-picker" component.
    @author Aashish Koirala
-->

<div class="dropdown">
    <button class="btn btn-default btn-sm dropdown-toggle" type="button" ng-disabled="isWorking()">
        <i class="glyphicon glyphicon-filter"></i>
        <span ng-bind="filterName()" class="small"></span>
        <span class="caret"></span>
    </button>
    <ul class="dropdown-menu">
        <li class="small" ng-repeat="filter in filters()">
            <a href="#/tasks/{{filter.id}}" ng-bind="filter.name"></a>
        </li>
    </ul>
</div>
